<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay, Nopi! ðŸ’–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-pink-300 to-red-200">
    <div class="container mx-auto px-4 py-8 max-w-2xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-6 fade-in">Yay, Nopi! ðŸ’–</h1>
        <p class="text-lg md:text-xl text-white mb-4 fade-in" style="animation-delay: 0.2s;">
            You're officially my boo now! ðŸ¥°
        </p>
        <p class="text-lg md:text-xl text-white mb-8 fade-in" style="animation-delay: 0.4s;">
            Snap this page and send it to me, gotta keep it as a memory! ðŸ˜Ž
        </p>
        <div id="sticker-container" class="absolute bottom-0 left-0 right-0 pointer-events-none"></div>
    </div>

    <script>
        // GSAP animation for love stickers
        document.addEventListener('DOMContentLoaded', () => {
            const stickerContainer = document.getElementById('sticker-container');
            const stickerCount = 20;

            for (let i = 0; i < stickerCount; i++) {
                const sticker = document.createElement('div');
                sticker.innerHTML = 'ðŸ’•';
                sticker.className = 'absolute text-2xl md:text-3xl';
                sticker.style.left = `${Math.random() * 100}%`;
                sticker.style.bottom = '0';
                stickerContainer.appendChild(sticker);

                gsap.to(sticker, {
                    y: -window.innerHeight - 100,
                    x: Math.random() * 200 - 100,
                    rotation: Math.random() * 360,
                    opacity: 0,
                    duration: 2 + Math.random() * 2,
                    delay: Math.random() * 1,
                    ease: 'power1.out',
                    onComplete: () => sticker.remove()
                });
            }

            // Repeat animation every 3 seconds
            setInterval(() => {
                for (let i = 0; i < stickerCount; i++) {
                    const sticker = document.createElement('div');
                    sticker.innerHTML = 'ðŸ’•';
                    sticker.className = 'absolute text-2xl md:text-3xl';
                    sticker.style.left = `${Math.random() * 100}%`;
                    sticker.style.bottom = '0';
                    stickerContainer.appendChild(sticker);

                    gsap.to(sticker, {
                        y: -window.innerHeight - 100,
                        x: Math.random() * 200 - 100,
                        rotation: Math.random() * 360,
                        opacity: 0,
                        duration: 2 + Math.random() * 2,
                        delay: Math.random() * 1,
                        ease: 'power1.out',
                        onComplete: () => sticker.remove()
                    });
                }
            }, 3000);
        });
    </script>
</body>
</html>
